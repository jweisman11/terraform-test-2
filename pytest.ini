[pytest]
# Specify the directory containing your tests
testpaths = tests

# Exclude unwanted directories from test discovery
norecursedirs = .git __pycache__ venv

# Set markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Configure console output style
console_output_style = progress
